<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Upload Scene ZIP</title>
</head>
<body>
  <h1>Upload Scene ZIP</h1>
  <form action="upload.php" method="post" enctype="multipart/form-data">
    <label for="file">Choisir un fichier ZIP :</label>
    <input type="file" name="file" id="file" accept=".zip" required>
    <button type="submit">Uploader et Créer la Scène</button>
  </form>
</body>
</html>
